apiVersion: apps/v1
kind: Deployment
metadata:
  name: links-deployment
  labels:
    app: q1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: q1
  template:
    metadata:
      labels:
        app: q1
    spec:
      containers:
      - name: links-container
        image: manasapeddi/linksapp:1.0
        ports:
        - containerPort: 80
